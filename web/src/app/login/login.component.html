<div class="container">
    <div class="card">
  <article class="card-body">
  	<h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
  	<hr>
  	<p class="text-success text-center">You need to be verified</p>
  	<form>
  	<div class="form-group">
  	<div class="input-group">
  		<div class="input-group-prepend">
  		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
  		 </div>
  		<input name="" class="form-control" placeholder="Email or login" type="email">
  	</div> <!-- input-group.// -->
  	</div> <!-- form-group// -->
  	<div class="form-group">
  	<div class="input-group">
  		<div class="input-group-prepend">
  		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
  		 </div>
  	    <input class="form-control" placeholder="******" type="password">
  	</div> <!-- input-group.// -->
  	</div> <!-- form-group// -->
  	<div class="form-group">
  	<button type="submit" class="btn btn-primary btn-block" (click)="signIn()"> Login  </button>
  	</div> <!-- form-group// -->
  	<p class="text-center">Forgot password? Get in touch with our team via Twitter</p>
  	</form>
  </article>
  </div>
</div>
